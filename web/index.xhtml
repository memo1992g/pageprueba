<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  
     <h:head>
        <title>hola mundo </title>
    </h:head>
    <h:body>
        <h2><center>bienvenido a la programacion </center></h2>
        <center>
        <h:form>           
            <p:panel header="Login">
                <p:panelGrid columns="3" >
            LOGIN : 
            <p:inputText id="usuario" size="30" required="true" requiredMessage="ingrese su login" value="#{classcontroller.usuario}"/>
            <p:message id="msgUsuario" for="usuario" />   
            <br/>
            CONTRASEÑA:
            <p:password id="password" size ="40" required ="true" requiredMessage="ingrese su contraseña " value ="#{classcontroller.password}"/>
            <p:message id="msgPassword" for="password" />
            </p:panelGrid>
                <p:commandButton value="enviar" action="#{classcontroller.val()}"/>                     
          
            </p:panel>
            
            <br/>
        </h:form> 
            
        </center>
       
    </h:body>
</html>
